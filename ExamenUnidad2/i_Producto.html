<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confi</title>
    <link rel="stylesheet" type="text/css" href="info_Producto.css">
</head>

<body>
    <div id="Superior">
        <button id="logo"></button>
        <button id="ubi"></button>
        <input type="text" name="Buscar" id="Buscar" placeholder="Buscar"><button id="lupa"></button></input>

        <button id="maleU"></button>

        <button id="camp"></button>

        <button id="carrito"></button>
    </div>
    <header>
        <h1>Información del Producto</h1>
    </header>
    <div id="Centro">
        <h2>Nombre del Producto</h2>
        <p>Descripción del producto.</p>
        <p>Precio: $XX.XX</p>
    </div>
    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <input type="submit" value="Agregar al Carrito">
            <input type="submit" value="Comprar">
        </form>
        <table>
            <tr>
                <th>Característica</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Marca</td>
                <td>Nombre de la marca</td>
            </tr>
            <tr>
                <td>Color</td>
                <td>Color del producto</td>
            </tr>
            <!-- Añade más filas según las características del producto -->
        </table>

    </main>
</body>

</html>
